<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input events</title>
</head>
<body>
    <input type="text" id="in1" onfocus="change()" onblur="noChange()">
    <script>
    const change=()=>{
        const a=document.getElementById("in1")
        a.style.color="red"
        a.style.backgroundColor="lime"
    }
     const noChange = () => {
            const b= document.getElementById("in1")
            b.style.color = "lime"
            b.style.backgroundColor = "red"
        }
    

    </script>
    
</body>
</html>
