<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input events</title>
</head>
<body>
        <img src="shinchan.jpeg" alt="shinchan image"
        onload="image()" onerror="imageError()">    
        <script>
            function image(){
                alert("image loaded successfully")
            }
             function imageError() {
                    alert("not loaded properly")
                }
        </script>
</body>
</html>
