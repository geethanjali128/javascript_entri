<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input events</title>
</head>
<body>
    <form id="form"> 
        <input type="text">
        <input type="submit">
        <input type="reset">
    </form>
    <script>
        const a=document.getElementById("form")
        a.addEventListener('reset',()=>{
            alert("are you sure to clear this form")
        })
        a.addEventListener('submit',()=>{
            alert("submitted successfully")
        })
    </script>
    
</body>
</html>
